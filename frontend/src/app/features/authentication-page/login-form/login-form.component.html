<div class="flex-center auth-form-holder">
  <h2>Belépés</h2>
  <form class="flex-center default-form" [formGroup]="loginForm">
    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input
        matInput
        placeholder="Add meg az e-mailed"
        type="email"
        formControlName="email"
      />
      <mat-error *ngIf="loginForm.controls.email.hasError('required')"
        >Kötelező mező</mat-error
      >
      <mat-error *ngIf="loginForm.controls.email.hasError('email')"
        >Érvénytelen e-mail cím</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Jelszó</mat-label>
      <input
        matInput
        placeholder="Add meg a jelszavad"
        [type]="isPasswordVisible ? 'text' : 'password'"
        formControlName="password"
      />
      <mat-icon (click)="togglePasswordVisibility()" matSuffix>{{
        isPasswordVisible ? "visibility_off" : "visibility"
      }}</mat-icon>
      <mat-error *ngIf="loginForm.controls.password.hasError('required')"
        >Kötelező mező</mat-error
      >
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!loginForm.valid"
      (click)="submitLogin()"
    >
      Belépés
    </button>
  </form>
  <div class="forgot-password-holder">
    <a class="default-anchor" routerLink="/password-recovery"
      >Elfelejtetted a jelszavad?</a
    >
  </div>
  <div class="response-holder flex-center warn primary">
    <p
      *ngIf="loginResponse"
      [ngClass]="loginResponse.isError ? 'warn' : 'success'"
    >
      {{ loginResponse.message }}
    </p>
  </div>
  <a class="default-anchor" routerLink="/registration"
    >Még nem regisztráltál? Itt megteheted.</a
  >
</div>
