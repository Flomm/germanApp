<div class="flex-center form-holder">
    <h2>Reset your password</h2>
    <form class="flex-center default-form" [formGroup]="passwordRecoveryForm">
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input
            matInput
            placeholder="Enter your e-mail"
            type="email"
            formControlName="email"
          />
          <mat-error *ngIf="passwordRecoveryForm.controls.email.hasError('required')"
            >E-mail is required</mat-error
          >
          <mat-error *ngIf="passwordRecoveryForm.controls.email.hasError('email')"
            >Not a valid e-mail</mat-error
          >
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          [disabled]="!passwordRecoveryForm.valid"
          (click)="submitPasswordRecovery()"
        >
          Submit
        </button>
      </form>
      <div class="response-holder flex-center warn primary">
        <p
          *ngIf="passwordRecoveryResponse"
          [ngClass]="passwordRecoveryResponse.isError ? 'warn' : 'primary'"
        >
          {{ passwordRecoveryResponse.message }}
        </p>
      </div>
</div>
