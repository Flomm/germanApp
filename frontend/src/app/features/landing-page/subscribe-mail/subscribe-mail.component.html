<div class="content-holder">
  <h2 class="flex-center">Subscribe to our newsletter</h2>
  <div class="flex-center">
    <form class="default-form" [formGroup]="subscribeForm">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Enter your name"
          type="text"
          formControlName="name"
        />
        <mat-error *ngIf="subscribeForm.controls.name.hasError('required')"
          >Name is required for subscription</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input
          matInput
          placeholder="Enter your e-mail"
          type="email"
          formControlName="email"
        />
        <mat-error *ngIf="subscribeForm.controls.email.hasError('required')"
          >E-mail is required for subscription</mat-error
        >
        <mat-error *ngIf="subscribeForm.controls.email.hasError('email')"
          >Not a valid e-mail</mat-error
        >
      </mat-form-field>
      <div class="button-holder">
        <button
          mat-raised-button
          color="primary"
          (click)="mailSubscription()"
          [disabled]="!subscribeForm.valid"
        >
          Subscribe
        </button>
      </div>
    </form>
  </div>
  <div class="response-holder flex-center warn primary">
    <p
      *ngIf="subscribeResponse"
      [ngClass]="subscribeResponse.isError ? 'warn' : 'primary'"
    >
      {{ subscribeResponse.message }}
    </p>
  </div>
</div>
