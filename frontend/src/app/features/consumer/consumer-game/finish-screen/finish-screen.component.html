<main class="flex-center">
  <div class="flex-center">
    <h1>Játék vége</h1>
    <div *ngIf="resultString">Elért pontszám: {{ resultString }}</div>
    <div class="flex-center button-holder">
      <h2 *ngIf="incorrectWords.length < 1" class="flex-center">
        Gratulálunk! Minden szót eltaláltál!
      </h2>
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="emitDecisionSignal(true)"
      >
        Vissza a főmenübe
      </button>
      <button
        *ngIf="incorrectWords.length > 0"
        mat-raised-button
        color="primary"
        type="button"
        (click)="emitDecisionSignal(false)"
      >
        Újrajátszom a hibás szavakat
      </button>
    </div>
    <mat-accordion *ngIf="incorrectWords.length > 0">
      <mat-expansion-panel class="default-panel">
        <mat-expansion-panel-header>
          <mat-panel-title> Elhibázott szavak: </mat-panel-title>
        </mat-expansion-panel-header>
        <ul class="two-columns default-list">
          <li class="text-center" *ngFor="let word of incorrectWords">
            {{ (word?.gender || "") + " " + word?.word }}
          </li>
        </ul>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</main>
