<button
  *ngIf="params.isClosable ? true : false"
  mat-icon-button
  class="close-button"
>
  <mat-icon [mat-dialog-close]="false">close</mat-icon>
</button>
<ng-container *ngIf="!params.modifyWordData">
  <mat-dialog-content align="center">{{
    params.dialogText
  }}</mat-dialog-content>
  <mat-dialog-actions align="center">
    <button
      *ngIf="params.isCancelButtonVisible ? true : false"
      mat-raised-button
      class="cancel-button"
      color="primary"
      [mat-dialog-close]="false"
    >
      {{ params.cancelButtonText ? params.cancelButtonText : "Mégsem" }}
    </button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">
      {{ params.okButtonText ? params.okButtonText : "Ok" }}
    </button>
  </mat-dialog-actions>
</ng-container>
<!-- FORM -->
<ng-container *ngIf="params.modifyWordData">
  <mat-dialog-header
    ><h3 class="flex-center flex-between">
      Szó módosítása
      <mat-icon (click)="componentRef?.instance?.toggleForm()">edit</mat-icon>
    </h3>
  </mat-dialog-header>
  <mat-dialog-content align="center">
    <ng-template #modifyWordElem></ng-template>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-raised-button class="cancel-button" [mat-dialog-close]="false">
      Mégsem
    </button>
    <button
      type="button"
      [disabled]="!componentRef?.instance?.modifyWordForm?.valid"
      mat-raised-button
      color="primary"
      [mat-dialog-close]="componentRef?.instance?.modifyWordForm?.value"
    >
      Mentés
    </button>
  </mat-dialog-actions>
</ng-container>
